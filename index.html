<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Personaggi - Chronicles of Darkness</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
        body {
            font-family: 'Special Elite', monospace;
            background-color: #e8e4d8;
            color: #3a3a3a;
            line-height: 1.8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        main {
            background-color: #fdfcf7;
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            padding: 30px;
            border: 1px solid #c9c3b5;
            border-radius: 8px;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1, h2 {
            color: #8c2d19;
            border-bottom: 2px solid #d3c3a8;
            padding-bottom: 10px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }
        .btn {
            display: inline-block;
            background-color: #5a6e5a;
            color: #fdfcf7;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            border-bottom: 3px solid #3e4a3e;
            transition: all 0.2s ease;
        }
        .btn:hover {
            background-color: #6a7e6a;
            transform: translateY(-1px);
        }
        .btn.primary {
            background-color: #8c2d19;
            border-bottom-color: #5a1d12;
        }
        .btn.primary:hover {
            background-color: #a03522;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #3a3a3a;
            font-weight: bold;
            text-decoration: none;
            border-bottom: 1px dotted #3a3a3a;
        }
        a:hover {
            color: #8c2d19;
        }
    </style>
</head>
<body>
    <main>
        <h1>Archivio Personaggi</h1>
        <p>Crea una nuova scheda o carica un personaggio esistente dall'elenco.</p>
        
        <section id="nuova-scheda">
            <h2>Nuova Scheda</h2>
            <div class="button-container">
                <a href="character.html" class="btn primary">Nuova Scheda Standard</a>
                <a href="character-compact.html" class="btn">Nuova Scheda Compatta</a>
            </div>
        </section>
        
        <section id="personaggi-salvati">
            <h2>Personaggi Salvati</h2>
            <ul id="lista-personaggi">
                <li>Caricamento dei personaggi dal database...</li>
            </ul>
        </section>
    </main>

    <!-- Carichiamo gli SDK di Firebase (necessari prima di script.js) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Lo script principale gestirÃ  tutto il resto -->
    <script src="script.NEW.js"></script>
</body>
</html>
